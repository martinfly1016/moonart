                                    else if (pixel >= COLOR_LEVELS.WHITE) whiteCount++;
                                    totalNeighbors++;
                                }
                            }
                        }
                        
                        const currentPixel = pixels[y][x];
                        
                        // å­¤ç«‹ç‚¹æ¶ˆé™¤ï¼šå¦‚æœå½“å‰åƒç´ ä¸å¤§å¤šæ•°é‚»å±…ä¸åŒï¼Œåˆ™è°ƒæ•´
                        if (currentPixel === COLOR_LEVELS.BLACK && blackCount < totalNeighbors * 0.3) {
                            // å­¤ç«‹é»‘ç‚¹ â†’ è½¬ä¸ºèƒŒæ™¯è‰²
                            result[y][x] = COLOR_LEVELS.WHITE;
                        } else if (currentPixel >= COLOR_LEVELS.WHITE && blackCount > totalNeighbors * 0.6) {
                            // è¢«é»‘è‰²åŒ…å›´çš„ç™½ç‚¹ â†’ è½¬ä¸ºé»‘è‰²
                            result[y][x] = COLOR_LEVELS.BLACK;
                        } else {
                            // ä¿æŒåŸè‰²
                            result[y][x] = currentPixel;
                        }
                    }
                }
                return result;
            }
            
            // ç°åº¦å€¼è½¬æ¢ä¸ºé¢œè‰²çº§åˆ«
            grayToColorLevel(gray) {
                let result;
                if (gray <= COLOR_THRESHOLDS[0]) result = COLOR_LEVELS.BLACK;
                else if (gray <= COLOR_THRESHOLDS[1]) result = COLOR_LEVELS.GRAY1;
                else if (gray <= COLOR_THRESHOLDS[2]) result = COLOR_LEVELS.GRAY2;
                else if (gray <= COLOR_THRESHOLDS[3]) result = COLOR_LEVELS.GRAY3;
                else if (gray <= COLOR_THRESHOLDS[4]) result = COLOR_LEVELS.WHITE;
                else result = COLOR_LEVELS.SUPER_WHITE;
                
                
                return result;
            }
            
            // æ£€æµ‹æ¨ªçº¿æ¨¡å¼ - æ›´ä¸¥æ ¼çš„æ¨ªçº¿åˆ¤æ–­
            isHorizontalLine(grid) {
                let rowsWithManyBlack = 0;
                let totalBlackPixels = 0;
                
                for (let y = 0; y < 4; y++) {
                    let blackInRow = 0;
                    for (let x = 0; x < 4; x++) {
                        if (grid[y][x] === COLOR_LEVELS.BLACK) {
                            blackInRow++;
                            totalBlackPixels++;
                        }
                    }
                    if (blackInRow >= 3) rowsWithManyBlack++;
                }
                
                // æ›´ä¸¥æ ¼çš„æ¨ªçº¿åˆ¤å®šæ ‡å‡†ï¼š
                // 1. è‡³å°‘æœ‰2è¡Œæœ‰å¤šä¸ªé»‘è‰²åƒç´  AND æ€»é»‘è‰²åƒç´ è¶³å¤Ÿå¤š
                // 2. æˆ–è€…æ€»é»‘è‰²åƒç´ éå¸¸å¤šä¸”æ°´å¹³åˆ†å¸ƒå¹¿
                const strictHorizontal = rowsWithManyBlack >= 2 && totalBlackPixels >= 10;
                const veryDenseHorizontal = totalBlackPixels >= 12 && this.hasWideHorizontalDistribution(grid);
                
                return strictHorizontal || veryDenseHorizontal;
            }
            
            // æ£€æµ‹æ˜¯å¦æœ‰å¹¿æ³›çš„æ°´å¹³åˆ†å¸ƒ
            hasWideHorizontalDistribution(grid) {
                let leftBlack = 0, rightBlack = 0;
                for (let y = 0; y < 4; y++) {
                    for (let x = 0; x < 2; x++) {
                        if (grid[y][x] === COLOR_LEVELS.BLACK) leftBlack++;
                    }
                    for (let x = 2; x < 4; x++) {
                        if (grid[y][x] === COLOR_LEVELS.BLACK) rightBlack++;
                    }
                }
                // å·¦å³ä¸¤ä¾§éƒ½æœ‰é»‘è‰²åƒç´ ï¼Œè¯´æ˜æ°´å¹³åˆ†å¸ƒè¾ƒå¹¿
                return leftBlack >= 2 && rightBlack >= 2;
            }
            
            // æ£€æµ‹ç©ºéš™åŒºåŸŸï¼šä¸»è¦æ˜¯ç™½è‰²åƒç´ ï¼Œå¯èƒ½æœ‰å°‘é‡æŠ—é”¯é½¿ç°è‰²è¾¹ç¼˜
            isGapArea(grid) {
                let whiteOrLightCount = 0;
                let blackOrDarkCount = 0;
                
                for (let y = 0; y < 4; y++) {
                    for (let x = 0; x < 4; x++) {
                        const level = grid[y][x];
                        if (level >= COLOR_LEVELS.GRAY3) { // GRAY3åŠä»¥ä¸Šè®¤ä¸ºæ˜¯æµ…è‰²
                            whiteOrLightCount++;
                        } else if (level <= COLOR_LEVELS.GRAY1) { // GRAY1åŠä»¥ä¸‹è®¤ä¸ºæ˜¯æ·±è‰²
                            blackOrDarkCount++;
                        }
                    }
                }
                
                // ç©ºéš™ç‰¹å¾ï¼šæµ…è‰²åƒç´ å ç»å¤§å¤šæ•°ï¼Œæ·±è‰²åƒç´ å¾ˆå°‘ï¼ˆå¯èƒ½æ˜¯æŠ—é”¯é½¿è¾¹ç¼˜ï¼‰
                const lightRatio = whiteOrLightCount / 16;
                const darkRatio = blackOrDarkCount / 16;
                
                return lightRatio >= 0.8 && darkRatio <= 0.3;
            }
            
            // æ£€æµ‹æ˜¯å¦æ˜¯æ¨ªçº¿çš„ä¸Šä¸‹è¾¹ç¼˜åŒºåŸŸ
            isPotentialHorizontalArea(grid) {
                // æ£€æŸ¥æ¯ä¸€è¡Œçš„é»‘è‰²åƒç´ æ•°ï¼Œä»»ä½•ä¸€è¡Œæœ‰2+å°±å¯èƒ½æ˜¯æ¨ªçº¿åŒºåŸŸ
                for (let y = 0; y < 4; y++) {
                    let blackInRow = 0;
                    for (let x = 0; x < 4; x++) {
                        if (grid[y][x] === COLOR_LEVELS.BLACK) blackInRow++;
                    }
                    if (blackInRow >= 2) return true;
                }
                return false;
            }
            
            // æ£€æµ‹æ¨ªçº¿çš„ä¸Šè¾¹ç¼˜ï¼šé»‘è‰²åƒç´ ä¸»è¦é›†ä¸­åœ¨ä¸‹åŠéƒ¨åˆ†ï¼ˆrow 2-3ï¼‰
            isHorizontalTopEdge(grid) {
                let topBlack = 0, bottomBlack = 0;
                
                // ç»Ÿè®¡ä¸ŠåŠéƒ¨åˆ†ï¼ˆrow 0-1ï¼‰å’Œä¸‹åŠéƒ¨åˆ†ï¼ˆrow 2-3ï¼‰çš„é»‘è‰²åƒç´ 
                for (let y = 0; y < 2; y++) {
                    for (let x = 0; x < 4; x++) {
                        if (grid[y][x] === COLOR_LEVELS.BLACK) topBlack++;
                    }
                }
                
                for (let y = 2; y < 4; y++) {
                    for (let x = 0; x < 4; x++) {
                        if (grid[y][x] === COLOR_LEVELS.BLACK) bottomBlack++;
                    }
                }
                
                // ä¸‹åŠéƒ¨åˆ†é»‘è‰²åƒç´ æ˜æ˜¾å¤šäºä¸ŠåŠéƒ¨åˆ†ï¼Œè¯´æ˜æ˜¯æ¨ªçº¿çš„ä¸Šè¾¹ç¼˜
                return bottomBlack > topBlack && bottomBlack >= 2;
            }
            
            // æ£€æµ‹æ¨ªçº¿çš„ä¸‹è¾¹ç¼˜ï¼šé»‘è‰²åƒç´ ä¸»è¦é›†ä¸­åœ¨ä¸ŠåŠéƒ¨åˆ†ï¼ˆrow 0-1ï¼‰
            isHorizontalBottomEdge(grid) {
                let topBlack = 0, bottomBlack = 0;
                
                // ç»Ÿè®¡ä¸ŠåŠéƒ¨åˆ†ï¼ˆrow 0-1ï¼‰å’Œä¸‹åŠéƒ¨åˆ†ï¼ˆrow 2-3ï¼‰çš„é»‘è‰²åƒç´ 
                for (let y = 0; y < 2; y++) {
                    for (let x = 0; x < 4; x++) {
                        if (grid[y][x] === COLOR_LEVELS.BLACK) topBlack++;
                    }
                }
                
                for (let y = 2; y < 4; y++) {
                    for (let x = 0; x < 4; x++) {
                        if (grid[y][x] === COLOR_LEVELS.BLACK) bottomBlack++;
                    }
                }
                
                // ä¸ŠåŠéƒ¨åˆ†é»‘è‰²åƒç´ æ˜æ˜¾å¤šäºä¸‹åŠéƒ¨åˆ†ï¼Œè¯´æ˜æ˜¯æ¨ªçº¿çš„ä¸‹è¾¹ç¼˜
                return topBlack > bottomBlack && topBlack >= 2;
            }
            
            // æ–¹å‘æ€§æœˆç›¸é€‰æ‹©ç­–ç•¥
            selectMoonWithContext(grid, neighborInfo = {}) {
                // ä¼˜å…ˆæ£€æŸ¥ï¼šçº¯ç™½è‰²ç½‘æ ¼å¿…é¡»è¿”å›ğŸŒ‘ï¼ˆç©ºéš™ä¿æŠ¤æœºåˆ¶ï¼‰
                let pureWhiteCount = 0;
                for (let y = 0; y < 4; y++) {
                    for (let x = 0; x < 4; x++) {
                        if (grid[y][x] >= COLOR_LEVELS.WHITE) {
                            pureWhiteCount++;
                        }
                    }
                }
                
                // å¦‚æœæ˜¯çº¯ç™½è‰²æˆ–æ¥è¿‘çº¯ç™½è‰²çš„ç½‘æ ¼ï¼Œç«‹å³è¿”å›ğŸŒ‘
                if (pureWhiteCount >= 15) { // 15/16æˆ–16/16çš„åƒç´ éƒ½æ˜¯ç™½è‰²
                    return 'ğŸŒ‘';
                }
                
                // ç‰¹æ®Šæƒ…å†µï¼šå¦‚æœåœ¨ä¸¤æ¡æ¨ªçº¿ä¹‹é—´ï¼Œå¼ºåˆ¶ä½¿ç”¨ğŸŒ‘ä¿æŒåˆ†ç¦»
                if (neighborInfo.isBetweenHorizontalLines) {
                    return 'ğŸŒ‘';
                }
                
                // ç»Ÿè®¡é»‘è‰²å’Œç™½è‰²åƒç´ æ•°é‡
                let blackCount = 0;
                let whiteCount = 0;
                
                for (let y = 0; y < 4; y++) {
                    for (let x = 0; x < 4; x++) {
                        const level = grid[y][x];
                        if (level === COLOR_LEVELS.BLACK) {
                            blackCount++;
                        } else if (level >= COLOR_LEVELS.WHITE) {
                            whiteCount++;
                        }
                    }
                }
                
                const blackRatio = blackCount / 16;
                
                
                // ç©ºéš™ä¿æŠ¤ï¼šæ£€æŸ¥æ˜¯å¦ä¸ºç©ºéš™åŒºåŸŸï¼ˆå¤§éƒ¨åˆ†ç™½è‰²ï¼Œå°‘é‡æŠ—é”¯é½¿è¾¹ç¼˜ï¼‰
                if (this.isGapArea(grid)) {
                    return 'ğŸŒ‘';
                }
                
                // æ£€æµ‹ä¸»è¦ç¬”ç”»æ–¹å‘
                const isHorizontal = this.isHorizontalLine(grid);
                const isVertical = this.isVerticalLine(grid);
                
                // å®é™…æ¨ªçº¿ï¼šå§‹ç»ˆæ˜¾ç¤ºä¸ºğŸŒ•ï¼ˆä¸å—é˜ˆå€¼å½±å“ï¼‰
                if (isHorizontal) {
                    return 'ğŸŒ•';
                }
                
                // æ£€æµ‹æ˜¯å¦ä¸ºæ¨ªçº¿çš„ä¸Šä¸‹è¾¹ç¼˜
                const isTopEdge = this.isHorizontalTopEdge(grid);
                const isBottomEdge = this.isHorizontalBottomEdge(grid);
                
                // æ¨ªçº¿ä¸Šä¸‹è¾¹ç¼˜åŒºåŸŸï¼šåŸºäºå¯è°ƒé˜ˆå€¼çš„äºŒå€¼åŒ–å¤„ç†
                if (isTopEdge || isBottomEdge) {
                    // ç©ºéš™ä¿ç•™æœºåˆ¶ï¼šå¦‚æœä¸Šæ–¹æ˜¯ğŸŒ•ï¼Œå½“å‰ä½¿ç”¨ğŸŒ‘ä¿ç•™ç©ºéš™
                    if (neighborInfo.hasYellowAbove) {
                        return 'ğŸŒ‘';
                    }
                    
                    // ç»Ÿè®¡æ€»é»‘è‰²åƒç´ æ•°
                    let totalBlack = 0;
                    for (let y = 0; y < 4; y++) {
                        for (let x = 0; x < 4; x++) {
                            if (grid[y][x] === COLOR_LEVELS.BLACK) totalBlack++;
                        }
                    }
                    
                    const edgeResult = totalBlack >= this.horizontalThreshold ? 'ğŸŒ•' : 'ğŸŒ‘';
                    return edgeResult;
                }
                
                // ç«–çº¿æ¨¡å¼ï¼šæ°´å¹³æ‰«æï¼Œå…è®¸ç°åº¦æ¸å˜
                if (isVertical) {
                    // è®¡ç®—å·¦å³åŠéƒ¨åˆ†çš„é»‘è‰²åƒç´ åˆ†å¸ƒ
                    let leftBlack = 0, rightBlack = 0;
                    for (let y = 0; y < 4; y++) {
                        for (let x = 0; x < 2; x++) {
                            if (grid[y][x] === COLOR_LEVELS.BLACK) leftBlack++;
                        }
                        for (let x = 2; x < 4; x++) {
                            if (grid[y][x] === COLOR_LEVELS.BLACK) rightBlack++;
                        }
                    }
                    
                    const leftRatio = leftBlack / 8;
                    const rightRatio = rightBlack / 8;
                    
                    // ç«–çº¿çš„æ°´å¹³æ¸å˜å¤„ç†
                    if (leftRatio > 0.6 && rightRatio > 0.6) return 'ğŸŒ•';
                    else if (leftRatio > rightRatio + 0.25) {
                        return leftRatio > 0.6 ? 'ğŸŒ—' : 'ğŸŒ˜'; // å·¦è¾¹é»„è‰²
                    } else if (rightRatio > leftRatio + 0.25) {
                        return rightRatio > 0.6 ? 'ğŸŒ“' : 'ğŸŒ’'; // å³è¾¹é»„è‰²
                    } else {
                        const verticalResult = blackRatio > 0.5 ? 'ğŸŒ”' : 'ğŸŒ–';
                        return verticalResult; // æ··åˆæƒ…å†µ
                    }
                }
                
                // åŸºäºé»‘è‰²åƒç´ é‡å¿ƒä½ç½®çš„æ™ºèƒ½é€‰æ‹©
                if (blackRatio === 0) {
                    return 'ğŸŒ‘';
                }
                else if (blackRatio >= 0.8) {
                    return 'ğŸŒ•';
                }
                else {
                    // è®¡ç®—é»‘è‰²åƒç´ çš„é‡å¿ƒä½ç½®
                    let centerX = 0, centerY = 0, blackPixelCount = 0;
                    for (let y = 0; y < 4; y++) {
                        for (let x = 0; x < 4; x++) {
                            if (grid[y][x] === COLOR_LEVELS.BLACK) {
                                centerX += x;
                                centerY += y;
                                blackPixelCount++;
                            }
                        }
                    }
                    
                    if (blackPixelCount === 0) return 'ğŸŒ‘';
                    
                    centerX = centerX / blackPixelCount;  // é‡å¿ƒXåæ ‡ï¼ˆ0-3ï¼‰
                    centerY = centerY / blackPixelCount;  // é‡å¿ƒYåæ ‡ï¼ˆ0-3ï¼‰
                    
                    // æ ¹æ®é»‘è‰²æ¯”ä¾‹å’Œé‡å¿ƒä½ç½®æ™ºèƒ½é€‰æ‹©æœˆç›¸
                    if (blackRatio >= 0.5) {
                        // éœ€è¦75%é»„è‰²çš„æœˆç›¸ï¼šğŸŒ”æˆ–ğŸŒ–
                        if (centerX <= 1.5) {
                            return 'ğŸŒ–'; // é»‘è‰²é‡å¿ƒåå·¦ â†’ å·¦è¾¹é»„è‰²
                        } else {
                            return 'ğŸŒ”'; // é»‘è‰²é‡å¿ƒåå³ â†’ å³è¾¹é»„è‰²  
                        }
                    } else if (blackRatio >= 0.25) {
                        // éœ€è¦50%é»„è‰²çš„æœˆç›¸ï¼šğŸŒ“æˆ–ğŸŒ—
                        if (centerX <= 1.5) {
                            return 'ğŸŒ—'; // é»‘è‰²é‡å¿ƒåå·¦ â†’ å·¦è¾¹é»„è‰²
                        } else {
                            return 'ğŸŒ“'; // é»‘è‰²é‡å¿ƒåå³ â†’ å³è¾¹é»„è‰²
                        }
                    } else if (blackRatio >= 0.1) {
                        // éœ€è¦25%é»„è‰²çš„æœˆç›¸ï¼šğŸŒ’æˆ–ğŸŒ˜
                        if (centerX <= 1.5) {
                            return 'ğŸŒ˜'; // é»‘è‰²é‡å¿ƒåå·¦ â†’ å·¦è¾¹å°‘é‡é»„è‰²
                        } else {
                            return 'ğŸŒ’'; // é»‘è‰²é‡å¿ƒåå³ â†’ å³è¾¹å°‘é‡é»„è‰²
                        }
                    } else {
                        return 'ğŸŒ‘'; // èƒŒæ™¯
                    }
                }
                
                // å¦‚æœæ²¡æœ‰å‘½ä¸­ä»»ä½•æ¡ä»¶ï¼Œè¿™é‡Œä¸åº”è¯¥æ‰§è¡Œåˆ°
                return 'ğŸŒ‘';
            }
            
            // æ£€æµ‹è¾¹ç¼˜å‡½æ•°
            hasTopEdge(grid) {
                return grid[0].some(pixel => pixel === COLOR_LEVELS.BLACK);
            }
            
            hasBottomEdge(grid) {
                return grid[3].some(pixel => pixel === COLOR_LEVELS.BLACK);
            }
            
            hasLeftEdge(grid) {
                return grid.some(row => row[0] === COLOR_LEVELS.BLACK);
            }
            
            hasRightEdge(grid) {
                return grid.some(row => row[3] === COLOR_LEVELS.BLACK);
            }
            
            isVerticalLine(grid) {
                let verticalCols = 0;
                for (let x = 0; x < 4; x++) {
                    let blackInCol = 0;
                    for (let y = 0; y < 4; y++) {
                        if (grid[y][x] === COLOR_LEVELS.BLACK) blackInCol++;
                    }
                    if (blackInCol >= 3) verticalCols++;
                }
                return verticalCols >= 2;
            }

            // 4x4ç½‘æ ¼è½¬æ¢ä¸ºæœˆç›¸emojiï¼ˆå‘åå…¼å®¹ï¼‰
            gridToMoon(grid) {
                return this.selectMoonWithContext(grid);
            }
            
            // æœˆç›¸åè‰²å¤„ç†
            reverseMoon(emoji) {
                const reverseMap = {
                    'ğŸŒ‘': 'ğŸŒ•', // æ–°æœˆ â†” æ»¡æœˆ
                    'ğŸŒ’': 'ğŸŒ–', // è›¾æœˆ â†” äºæœˆ
                    'ğŸŒ“': 'ğŸŒ—', // ä¸Šå¼¦æœˆ â†” ä¸‹å¼¦æœˆ
                    'ğŸŒ”': 'ğŸŒ˜', // å‡¸æœˆ â†” æ®‹æœˆ
                    'ğŸŒ•': 'ğŸŒ‘', // æ»¡æœˆ â†” æ–°æœˆ
                    'ğŸŒ–': 'ğŸŒ’', // äºæœˆ â†” è›¾æœˆ
                    'ğŸŒ—': 'ğŸŒ“', // ä¸‹å¼¦æœˆ â†” ä¸Šå¼¦æœˆ
                    'ğŸŒ˜': 'ğŸŒ”'  // æ®‹æœˆ â†” å‡¸æœˆ
                };
                return reverseMap[emoji] || emoji;
            }
            
            // è®¾ç½®æ¨ªçº¿é˜ˆå€¼
            setHorizontalThreshold(threshold) {
                this.horizontalThreshold = threshold;
            }
            
            // ç”Ÿæˆæœˆæ–‡å­—
            generate(text, sizeParam = 20, fontType = 'custom', isVertical = true, reverseColor = false) {
                if (!text.trim()) return '';
                
                // æ ¹æ®æ’ç‰ˆæ–¹å‘è®¡ç®—canvaså°ºå¯¸
                const chars = Array.from(text);
                const fontFamily = FONT_FAMILIES[fontType] || FONT_FAMILIES['gothic-bold'];
                
                let canvasWidth, canvasHeight, fontSize;
                
                if (isVertical) {
                    // ç«–å‘æ’ç‰ˆï¼šsizeParamè¡¨ç¤ºå®½åº¦ï¼ˆæ¯è¡Œæœˆäº®å­—ç¬¦æ•°ï¼‰ï¼Œé«˜åº¦è‡ªé€‚åº”
                    const targetWidthChars = sizeParam;
                    const targetPixelWidth = targetWidthChars * 4;
                    
                    // ä¸€æ¬¡æ€§è®¡ç®—æœ€ç»ˆå­—ä½“å¤§å°
                    const tempCanvas = document.createElement('canvas');
                    const tempCtx = tempCanvas.getContext('2d');
                    
                    let estimatedFontSize = Math.max(targetPixelWidth * 0.5, 30);
                    tempCtx.font = `bold ${estimatedFontSize}px ${fontFamily}`;
                    
                    const testChar = chars[0] || 'æœˆ';
                    const charMetrics = tempCtx.measureText(testChar);
                    const actualCharWidth = charMetrics.width;
                    const targetCharWidth = targetPixelWidth * 1.1;
                    const scaleFactor = targetCharWidth / actualCharWidth;
                    
                    fontSize = estimatedFontSize * scaleFactor;
                    
                    // Canvaså°ºå¯¸åŸºäºæœ€ç»ˆå­—ä½“å¤§å°
                    canvasWidth = targetPixelWidth;
                    canvasHeight = chars.length * fontSize * 0.95 + fontSize * 0.2; // æ›´ç´§å‡‘çš„é«˜åº¦
                } else {
                    // æ¨ªå‘æ’ç‰ˆï¼šä¿æŒåŸæœ‰é€»è¾‘
                    const targetPixelHeight = sizeParam * 4;
                    fontSize = targetPixelHeight * 1.0;
                    
                    // åˆ›å»ºä¸´æ—¶canvasç”¨äºæµ‹é‡æ–‡å­—å®½åº¦
                    const tempCanvas = document.createElement('canvas');
                    const tempCtx = tempCanvas.getContext('2d');
                    tempCtx.font = `bold ${fontSize}px ${fontFamily}`;
                    
                    const textMetrics = tempCtx.measureText(text);
                    let textWidth = textMetrics.width;
                    
                    if (!textWidth || textWidth < fontSize) {
                        textWidth = text.length * fontSize * 0.8;
                    }
                    
                    const padding = fontSize * 0.5;
                    canvasWidth = Math.max(textWidth + padding * 2, 100);
                    canvasHeight = targetPixelHeight + 30;
                }
                
                // åˆ›å»ºæœ€ç»ˆcanvaså¹¶è®¾ç½®æ­£ç¡®å°ºå¯¸
                const canvas = document.createElement('canvas');
                canvas.width = canvasWidth;
                canvas.height = canvasHeight;
                
                const ctx = canvas.getContext('2d');
                
                // éªŒè¯canvaså°ºå¯¸
                const debugInfo = isVertical ? 
                    `Canvas dimensions: ${canvas.width}x${canvas.height}, text: "${text}", chars: ${chars.length}, vertical layout` :
                    `Canvas dimensions: ${canvas.width}x${canvas.height}, text: "${text}", horizontal layout`;
                console.log(debugInfo);
                
                // ç»˜åˆ¶æ–‡å­—
                ctx.fillStyle = 'white';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                ctx.fillStyle = 'black';
                ctx.font = `bold ${fontSize}px ${fontFamily}`;
                
                if (isVertical) {
                    // ç«–å‘æ’ç‰ˆï¼šä½¿ç”¨é¢„è®¡ç®—çš„å­—ä½“å¤§å°ï¼Œç›´æ¥ç»˜åˆ¶
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'top';
                    
                    const charHeight = fontSize * 0.95; // ç´§å‡‘çš„å­—ç¬¦é—´è·
                    const startY = fontSize * 0.1; // ä»é¡¶éƒ¨å¼€å§‹
                    
                    chars.forEach((char, index) => {
                        const x = canvas.width / 2;
                        const y = startY + index * charHeight;

                const pixelMatrix = [];

                    pixelMatrix[y] = [];

                const smoothedPixels = pixelMatrix;

                // åœ¨æ–‡å­—åŒºåŸŸå†…è¿›è¡Œ4x4ç½‘æ ¼å¤„ç†ï¼Œå»ºç«‹ä¸Šä¸‹æ–‡ä¿¡æ¯
                let result = '';
                const gridSize = 4;
                const boundaryWidth = maxX - minX + 1;

                // é¢„å¤„ç†ï¼šä¸ºæ¯ä¸ªç½‘æ ¼ä½ç½®å»ºç«‹ä¸Šä¸‹æ–‡ä¿¡æ¯
                const gridContexts = [];
                
                let alignedMinY, alignedMinX, maxGridX, maxGridY;

                    alignedMinY = Math.floor(minY / gridSize) * gridSize;

                    const rowContexts = [];
                    for (let x = alignedMinX; x <= maxGridX; x += gridSize) {
                        // æå–å½“å‰4x4å­ç½‘æ ¼
                        const subGrid = [];
                        for (let dy = 0; dy < 4; dy++) {

                            for (let dx = 0; dx < 4; dx++) {
                                const pixelY = y + dy;

                const previousRowOutput = []; // è·Ÿè¸ªä¸Šä¸€è¡Œçš„è¾“å‡º
                
                for (let gridY = 0; gridY < gridContexts.length; gridY++) {
                    const currentRowOutput = [];
                    
                    for (let gridX = 0; gridX < gridContexts[gridY].length; gridX++) {
                        const current = gridContexts[gridY][gridX];
                        
                        // æ£€æŸ¥ä¸Šä¸‹é‚»å±…æ˜¯å¦ä¸ºæ¨ªçº¿

                    // æ›´æ–°ä¸Šä¸€è¡Œè¾“å‡ºè®°å½•

                // å¤„ç†æœ€ç»ˆè¾“å‡ºï¼Œæ ¹æ®æ’ç‰ˆæ–¹å‘åŒºåˆ†å¤„ç†

                    // è°ƒæ•´æ¯è¡Œçš„å®½åº¦åˆ°ç›®æ ‡å®½åº¦
                    const adjustedLines = lines.map(line => {
                        const currentWidth = line.length / 2; // å½“å‰å®½åº¦
                        if (currentWidth < targetWidth) {
                            // å¦‚æœå½“å‰å®½åº¦å°äºç›®æ ‡ï¼Œç”¨é»‘è‰²èƒŒæ™¯å¡«å……
                            const paddingChar = 'ğŸŒ‘';

                        } else if (currentWidth > targetWidth) {
                            // å¦‚æœå½“å‰å®½åº¦å¤§äºç›®æ ‡ï¼Œè£å‰ª
                            return line.substring(0, targetWidth * 2);
                        }
                        return line;
                    });
                    
                    let finalResult = adjustedLines.join('\n');
                    
                    // ç»Ÿä¸€çš„åè‰²å¤„ç†
                    if (reverseColor) {

                    return finalResult;
                } else {

                    const heightRows = sizeParam;
                    
                    if (lines.length < heightRows) {
                        // è®¡ç®—éœ€è¦å¡«å……çš„è¡Œæ•°
                        const paddingRows = heightRows - lines.length;
                        const topPadding = Math.floor(paddingRows / 2);
                        const bottomPadding = paddingRows - topPadding;
                        
                        // è®¡ç®—æ¯è¡Œåº”è¯¥æœ‰å¤šå°‘ä¸ªemojiï¼ˆæ ¹æ®ç¬¬ä¸€è¡Œï¼‰
                        const emojisPerLine = lines.length > 0 ? lines[0].length / 2 : 20;
                        const paddingChar = 'ğŸŒ‘';
                        const paddingLine = paddingChar.repeat(emojisPerLine);
                        
                        // æ·»åŠ é¡¶éƒ¨å¡«å……
                        const finalLines = [];

                        // æ·»åŠ å®é™…å†…å®¹

                        // æ·»åŠ åº•éƒ¨å¡«å……
                        for (let i = 0; i < bottomPadding; i++) {

                    const finalLines = lines.slice(0, heightRows);
